<!DOCTYPE html>
<html>
<head>


	<meta charset="utf-8" name='keywords' content='globe world travel map pin board'>
  <meta  name='description' content="This pin board contains a world map, with the ability for the user to add pins based on location.">
  <meta name='author' content='Theresa Augustin/ Talta LLC'>
  <title>Travel Map Pin Board</title>

<!-- external files -->



    <link href="https://fonts.googleapis.com/css?family=Alegreya| Lora" rel="stylesheet">

<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
      <!-- <link rel="stylesheet" href="https://css/normalize.css"/> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <!-- Javascript -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 

		<script type="text/javascript" src="./js/main.js"></script>
    <!-- <script>console.log(displayMap)</script> -->
		<script type="text/javascript" src="./js/state.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
            <script defer
  src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQOY_LWXjQCdgZh3x2RrJwEJeAfeaElek&callback=displayMap" alt="google map of the world"></script>


 







</head>
<body>


<section>
  <h2 id="welcome"></h2>
  <p id=locationsSpace></p>
  <p id=errorSpace></p>
</section>
<section>
  <div id="map"></div>
</section>
<section>
  <div id="editSpace">
    <h4 id="editHeader"></h4>
    <!-- <form id="ediNote"> -->
      <p id="note"></p>
      <textarea name="note" cols="1" rows="5" placeholder="" id="noteInput"></textarea><br>
      <div>
        <button id="saveNotesButton" type="button">Update Note</button>
        <button id="deleteButton">Delete Location</button>    
      </div>
    <!-- </form> -->
    <button id="editNoteButton">Edit Call</button>
    <button id="deleteLocationButton">Delete Call</button>
    <button id="createLocationButton">Create call</button>
    <button id="clearUsernameButton">clear user button</button>
    <!-- bootstrap modal -->
    <button type="button" data-toggle="modal" data-target="#myModal">Open Modal</button>

  </div>
  <div>
<div class="container">
  <h2>Modal Login Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
    </div>
  </div> 
</div>
  </div>
</section>
</body>
</html>
