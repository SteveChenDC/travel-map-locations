<!DOCTYPE html>
<html>
<head>


	<meta charset="utf-8" name='keywords' content='globe world travel map pin board'>
  <meta  name='description' content="This pin board contains a world map, with the ability for the user to add pins based on location.">
  <meta name='author' content='Theresa Augustin/ Talta LLC'>
  <title>Travel Map Pin Board</title>

<!-- external files -->
  <!-- <link rel="stylesheet" href="https://css/normalize.css"/> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Alegreya| Lora" rel="stylesheet">

<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- Javascript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<!-- <script type="text/javascript" src="main.js"></script> -->
		<script type="text/javascript" src="./js/state.js"></script>
    <script async defer
  src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZVKoNHegkytykIiNO5_vWRHCE4tbpQno&callback=displayMap" alt="google map of the world"></script>




</head>
<body>
<section>
  <h2 id="welcome"></h2>
  <p id=locationsSpace></p>
  <p id=errorSpace></p>
</section>
<section>
  <div id="map"></div>
</section>
<section>
  <div id="editSpace">
    <h4 id="editHeader"></h4>
    <form id="ediNote">
      <p id="note"></p>
      <input type="text" name="note" placeholder=""><br>
      <div>
        <button id="saveNotesButton">Update Note</button>
        <button id="deleteButton">Delete Location</button>    
      </div>
    </form>
  </div>
</section>
</body>
</html>
